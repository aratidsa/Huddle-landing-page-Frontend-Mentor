<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page | Frontend Mentor</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@400&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Main -->
    <main role="main">
        <!-- Container -->
        <section class="container">
            <!-- Grid -->
            <div class="display-grid">
                <!-- Grid 1 -->
                <div class="grid-1">
                    <!-- Logo -->
                    <p><img src="image/logo.svg" alt="Logo" class="logo-img"></p>
                    <!-- Illustration -->
                    <p><img src="image/illustration-mockups.svg" alt="Illustration" class="illustration-img"></p>
                </div>
                <!-- Grid 2 -->
                <div class="grid-2">
                    <!-- Title -->
                    <div class="title">
                        <h1>Build The Community Your Fans Will Love</h1>
                    </div>
                    <!-- Description -->
                    <div class="description">
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion.</p>
                    </div>
                    <!-- Button -->
                    <div class="btn">
                        <button class="reg-btn">Register</button>
                    </div>
                    <!-- Social Media -->
                    <div class="social-media">
                        <p><i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </p>
                    </div>
                </div>  
            </div>      
        </section>
    </main>
    <!-- Footer -->
    <footer role="contentinfo">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/aratidsa/Huddle-landing-page-Frontend-Mentor/tree/main">Arati D'sa</a>.</p>
    </footer>   
</body>
</html>
